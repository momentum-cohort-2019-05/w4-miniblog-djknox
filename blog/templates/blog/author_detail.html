{% extends "base_generic.html" %}

{% block content %}
  <h1>Blogger: {{ author }}</h1>
  <h4>Bio</h4>
    <p>{{ author.bio }}</p>
  <div>
    <h4>Blogs list</h4>
    <ul>
        {% for blog in author.blog_set.all %}
        <li><a href="{{ blog.get_absolute_url }}">{{ blog.title }}</a> ({{ blog.created_date }})</li>
        {% endfor %}
    </ul>
  </div>
{% endblock %}
